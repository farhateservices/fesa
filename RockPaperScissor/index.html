  @keyframes blinkingDots {
  0% {
    opacity: 0;
    transform: translateX(-100%); /* Start off-screen to the left */
  }
  25% {
    opacity: 1; /* Dots are fully visible */
    transform: translateX(0); /* Move to the original position */
  }
  50% {
    opacity: 0;
    transform: translateX(100%); /* Move off-screen to the right */
  }
  100% {
    opacity: 0;
    transform: translateX(100%); /* Stay off-screen to the right */

  <body>

    <h2>
      Rock Paper Scissor
    </h2>
    <p id="hide">
      Let's begin the game <span class="blinking">...</span>
    </p>
    <P id="show" style="display:none;">
      Make a choice from the given options <span class="blinking">...</span>
    </P>
    <br><br>
  <div class="btn-container">
    <button class="rock" onclick="
    showHide();
    compChoice = pickComputerMove();

    playGame('Rock');
    ">
      <i class="fa-solid fa-hand-fist"></i><i class="fa-regular fa-hand-back-fist"></i>Rock
    </button>

    <button class="paper" onclick="
    showHide();
    compChoice = pickComputerMove();
    playGame('Paper');
    ">
      <i class="fa-solid fa-hand"></i><i class="fa-regular fa-hand"></i>Paper
    </button>

    <button class="scissor" onclick="
    showHide();  
    compChoice=pickComputerMove();
    playGame('Scissor');
  
    ">
      <i class="fa-solid fa-hand-peace"></i><i class="fa-regular fa-hand-scissors fa-rotate-90"></i>Scissor
    </button>
  </div> 

  <h4 class="js-score-para"></h4>

  <button class="reset-btn" style="border: 2px solid black; display: inline; padding: 8px; border-radius: 8px; cursor: pointer; height: auto; width: auto;" onclick="
  resetScore();
  " >
    Reset Score
</button>
<h3 class="js-result-para"></h3>
<p class="js-choice-para"></p>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0, 
      loses: 0,
      ties: 0
    };
    /*if (!score) {
      score = {
        wins: 0, 
        loses: 0,
        ties: 0
      } ;     
    }*/
    updateScoreElemnt();
    //updateResultElemnt();
    //updateChoiceElemnt();

    function showHide() {
      document.getElementById('hide').style.display = 'none';
      document.getElementById('show').style.display = 'flex';
    }

    function playGame(userChoice) {
      let result = '';
      let compChoice = pickComputerMove();
      if (userChoice === compChoice) {
        result = 'Tie!';
        }
        if (userChoice === 'Scissor') {
          if (compChoice === 'Paper') {
          result = 'Won!';
          }

          else if (compChoice === 'Rock') {
          result = 'Lost!';
        }
      }
        else if (userChoice === 'Rock') {
          if (compChoice === 'Scissor') {
          result = 'Won!';
          }

          else if (compChoice === 'Paper') {
          result = 'Lost!';
        }
      }
        if (userChoice === 'Paper') {
          if (compChoice === 'Rock') {
          result = 'Won!';
          }

          else if (compChoice === 'Scissor') {
          result = 'Lost!';
        }        
      }

      

      result === 'Won!' ? score.wins +=1 :  result === 'Lost!' ? score.loses +=1 : score.ties +=1 ;

      localStorage.setItem('score',JSON.stringify(score));

      updateScoreElemnt();
      updateResultElemnt();
      updateChoiceElemnt();

      function updateResultElemnt() {
        document.querySelector('.js-result-para').innerHTML = result;
      }
      function updateChoiceElemnt() {
        document.querySelector('.js-choice-para').innerHTML = `You chose: ${userChoice}\nComputer chose: ${compChoice}`;
      }

      console.log(`You chose: ${userChoice}\nComputer chose: ${compChoice}\nResult: ${result}\nWins:${score.wins} Losses:${score.loses} Ties:${score.ties}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let compChoice = '';
      
      if (randomNumber >= 0 && randomNumber < 1/3) {
        compChoice = 'Rock';
      }
      else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        compChoice = 'Paper'
      }
      else if (randomNumber >= 2/3 && randomNumber < 1) {
        compChoice = 'Scissor'
      }
      else {
        alert ('Computer failed to make a choice!')
      }
      return compChoice;
    }
    function resetScore() {
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      console.log(`Score Reset\nWins:${score.wins} Losses:${score.loses} Ties:${score.ties}`);

      updateScoreElemnt();
     //updateResultElemnt();
     //updateChoiceElemnt();
    }

    function updateScoreElemnt() {
      document.querySelector('.js-score-para').innerHTML = `Wins:${score.wins} Losses:${score.loses} Ties:${score.ties}`;
    }

  </script>
  </body>
