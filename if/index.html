<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content | Farhat e Services & Assistance</title>
</head>
<style>
    *{
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-style: italic;
    }
    body {
        border: 2px solid #225544;
        padding: 30px;
        border-radius: 10px;
        background-color: bisque;
    }
button {
    cursor: pointer;
    border-radius: 5px;
    padding: 5px 10px;
    background-color: transparent;
    border: 2px solid black;
    color: black;
    font-size: 1.25rem;
    font-weight: 500;
    margin: 5px;
}
input {
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 1.25rem;
    margin-right: 30px;
    margin: 5px;
}
</style>
<body>
    <div id="password-form">
        <h2>Enter the password to access this page:</h2>
        <input type="password" id="password-input" placeholder="Password" onkeyup="checkEnter(event)">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" style="display: none;">
        <h1>Welcome to the protected content of Farhat e Services & Assistance!</h1>
        <h2>
            Click the buttons or press the corresponding number key to download the 'BCA 1st Sem Registration Docs' folder for respective student:
        </h2> <BR>
        <!-- Add your protected content here -->
        <a href="IMRAN FARHAT.zip" download="Imran Farhat BCA 1st Sem 2023 Registration Docs.zip" data-key="1">
            <button>1. Imran Farhat</button>
        </a>
    </div>

    <script>
        // Define the correct password
        const correctPassword = "101"; // Change this to your desired password

        // Function to check the entered password
        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;

            if (passwordInput === correctPassword) {
                // Password is correct, show the protected content
                document.getElementById("password-form").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                // Password is incorrect, display an error message
                alert("Incorrect password. Please try again.");
            }
        }

        // Function to check if Enter key is pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                // Enter key was pressed, trigger a click on the "Submit" button
                document.getElementById("password-input").blur(); // Remove focus from input
                document.querySelector("button").click(); // Trigger a click event on the first button (Submit button)
            }
        }

        // Function to handle number key presses and trigger downloads
        function handleKeyPress(event) {
            const key = event.key;
            const contentVisible = document.getElementById("content").style.display === "block";
            const link = contentVisible ? document.querySelector(`a[data-key="${key}"]`) : null;

            if (link) {
                // A link with the corresponding key exists and content is visible, trigger the download
                link.click();
            }
        }

        // Attach event listeners
        document.addEventListener("keydown", handleKeyPress);

        // Disable context menu
        document.oncontextmenu = function () {
            return false;
        }
    </script>
</body>
</html>
